<main class="mt-6 px-4 md:mx-auto md:w-1/3">
  <div class="flex justify-center">
    <img src="logo.png" alt="Logo" />
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
    <div class="mb-2">
      <label for="username" class="form-label">Usuario</label>
      <input
        type="text"
        fluid="true"
        pInputText
        formControlName="username"
        pSize="large"
      />
      <p class="form-error">{{ checkErrors("username") }}</p>
    </div>

    <div class="mb-2">
      <label for="password" class="form-label">Contraseña</label>
      <p-password
        formControlName="password"
        fluid="true"
        [toggleMask]="true"
        [feedback]="false"
        size="large"
      />
      <p class="form-error">{{ checkErrors("password") }}</p>
    </div>

    <p-button
      [disabled]="loginForm.invalid"
      [loading]="loading"
      fluid="true"
      type="submit"
      label="Iniciar Sesión"
    />
  </form>
</main>
<p-toast [breakpoints]="{ '920px': { width: '70%' } }" />
