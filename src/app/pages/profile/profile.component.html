<main class="mt-6 px-4 md:mx-auto md:w-1/3">
  @if (user) {
    <div class="mb-4 flex flex-col items-center">
      <div>
        <p-image
          [src]="avatar"
          alt="user-{{ user.id }}]"
          [preview]="true"
          imageClass=" h-28 w-28 rounded-full border border-gray-200 object-cover"
        />
      </div>

      @if (user.first_name && user.last_name) {
        <h2 class="font-semibold">
          {{ user.first_name }} {{ user.last_name }}
        </h2>
        <p>{{ user.username }}</p>
      }

      <div class="mt-4 grid grid-cols-2 gap-1">
        <a
          href="#"
          [routerLink]="['/profile', user.id]"
          class="rounded-md bg-blue-700 px-4 py-2 text-center text-white"
          >Editar</a
        >

        <button
          href="#"
          (click)="logout()"
          class="rounded-md border border-red-200 px-4 py-2 text-center text-red-900"
        >
          Cerrar SesiÃ³n
        </button>
      </div>
    </div>

    @if (user.role == "client") {
      <app-upload-image [contentType]="contentType" [objectId]="objectId" />
    }
  } @else {
    <app-skeleton />
  }
</main>

<p-toast [breakpoints]="{ '920px': { width: '70%' } }" />
