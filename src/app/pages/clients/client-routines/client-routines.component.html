<main class="mt-6 px-4 md:mx-auto md:w-1/3">
  <nav class="mb-4">
    <a href="#" routerLink="/clients">
      <i class="pi pi-arrow-left"></i> Regresar
    </a>
  </nav>

  @if (routines$ | async; as routines) {
    @if (routines.length === 0) {
      <div
        class="flex h-28 items-center justify-center rounded-md border border-gray-200"
      >
        <p>No hay Rutinas</p>
      </div>
    }

    <p class="mb-2 text-gray-600">{{ routines.length }} rutinas</p>

    @for (routine of routines; track routine.id) {
      <div
        class="mb-2 flex justify-between gap-2 rounded-lg border border-gray-200 bg-white px-4 py-3 shadow-sm"
      >
        <div>
          <h2 class="text-blue-700">
            <a [routerLink]="['/routines', routine.routine.id]" href="#">
              {{ routine.day }} - {{ routine.routine.title }}
            </a>
          </h2>

          <p class="text-gray-600">
            {{ routine.routine.exercises.length }} ejercicios
          </p>
        </div>
        <div class="flex items-center">
          <ng-icon name="faSolidChevronRight" />
        </div>
      </div>
    }
  } @else {
    <app-skeleton />
  }
</main>
